# Use in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Dummy JWT settings
jwt.secretKey=test-secret-key
jwt.header=Authorization
jwt.expiration=3600000

# Disable real Stripe, Email, etc.
secret.apiKey=dummy-stripe-key

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dummy
spring.mail.password=dummy
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# For invitation expiry
app.invitation.expiry-hours=24

# Disable any other production settings
